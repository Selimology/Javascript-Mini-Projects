<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countdown to my birthday</title>
  </head>
  <body>
    <h1>My birthday</h1>
    <div class="container">
      <div class="days-container countdown-section">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-container countdown-section">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="minutes-container countdown-section">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-container countdown-section">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
